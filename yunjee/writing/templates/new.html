<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글쓰기 페이지</title>
</head>

{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <br><br>
            <h4>제목 : <input type="text" name='title'></h4>
            <br>
            <h5>금액 : <input type="text" name='money'></h5>
            <br>
            <h4>소개 : <input type="text" name='one_line' placeholder="한 줄로 소개해주세요."></h4>
            <br>
            <h4>이미지 업로드 : </h4><input type="file" name="image">
            <h4>셀러 소개 :</h4>
            <textarea name="seller" id="" cols="40" rows="10"></textarea>
            <br><br>
            <h4>컨텐츠 소개 :</h4>
            <textarea name="content" id="" cols="40" rows="10"></textarea>
            <br><br>
            <h4>컨텐츠 목차 :</h4>
            <textarea name="content_list" id="" cols="40" rows="10"></textarea>
            <br><br>
            <input type="submit" class="btn btn-dark" value="제출하기">
        </form>
    </div>

</body>

{% endblock %}

</html>
